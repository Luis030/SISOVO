<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Circular de Patologías</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="SCRIPT.JS"></script>
    <style>
        /* Ajuste de tamaño para el canvas del gráfico */
        #graficoPatologias {
            max-width: 300px;
            max-height: 300px;
            margin: 0; 
        }
        .graficos-div{
            text-align: left;
        }

        #graficoListas{
            max-width: 300px;
            max-height: 300px;
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="graficos-div" style="display: flex;">  
        <canvas id="graficoPatologias" width="200" height="200"></canvas>
        <canvas id="graficoListas" width="200" height="200"></canvas>
    </div>
    
    <script>
        const chartColors = [
            'rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)', 'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)', 'rgba(255, 159, 64, 0.6)',
            'rgba(201, 203, 207, 0.6)'
        ];
        $.ajax({
            url: 'alumnospatologias.php',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log(data);

                if (Array.isArray(data)) {
                    const nombres = data.map(item => item.nombre);
                    const cantidades = data.map(item => item.cantidad);
                    const backgroundColors = nombres.map((_, index) => chartColors[index % chartColors.length]);

                    
                    const ctx = document.getElementById('graficoPatologias').getContext('2d');
                    const graficoPatologias = new Chart(ctx, {
                        type: 'pie', 
                        data: {
                            labels: nombres, 
                            datasets: [{
                                data: cantidades, 
                                backgroundColor: backgroundColors, 
                                borderColor: 'rgba(255, 255, 255, 1)', 
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: false, 
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            const label = tooltipItem.label || '';
                                            const value = tooltipItem.raw || 0;
                                            return ` ${value} alumnos`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                } else {
                    console.error('La respuesta no es un array:', data);
                }
            },
            error: function(error) {
                console.error("Error al obtener los datos: ", error);
            }
        });
    </script>
</body>
</html>
